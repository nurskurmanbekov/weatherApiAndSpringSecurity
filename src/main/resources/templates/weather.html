<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">


</head>
<body>

<form th:action="@{/weather}" method="get">
    <input type="text" name="keyword" th:value="${city}"  placeholder="Find Title & Author" size="50" >
    <button type="submit" class="btn btn-info" >Search</button>
</form>
<div>
    <td th:text="${weather.main}"></td>
    <td th:text="${weather.temperature_min}"></td>
    <td th:text="${weather.temperature_max}"></td>
    <td th:text="${weather.wind_speed}"></td>
</div>






</body>
</html>
